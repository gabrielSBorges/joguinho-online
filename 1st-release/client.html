<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Joguin</title>

        <style>
            #screen-container {
                width: 100%;
                text-align: center;
            }

            #screen {
                border: 10px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id="screen-container">
            <canvas id="screen" width="10" height="10"></canvas>
        </div>

        <script>
            
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')

            const game = createGame()
            const keyboardListener = createKeyboardListener()
            keyboardListener.subscribe(game.movePlayer) 

            renderScreen()

            function createGame() {
                const state = {
                    players: {
                        'player1': { x: 1, y: 1, w: 1, h: 1 },
                        'player2': { x: 9, y: 9, w: 1, h: 1 }
                    },
                    fruits: {
                        'fruit1': { x: 3, y: 1, w: 1, h: 1 }
                    }
                }
                
                function movePlayer(command) {
                    console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                    const player = state.players[command.playerId]
                    const keyPressed = command.keyPressed

                    switch (keyPressed) {
                        case "ArrowUp":
                            (player.y - 1) >= 0 ? player.y -= 1 : 0
                            break
                        case "ArrowRight":
                            (player.x + 1) < screen.width ? player.x += 1 : 0
                            break
                        case "ArrowDown":
                            (player.y + 1) < screen.height ? player.y += 1 : 0
                            break
                        case "ArrowLeft":
                            (player.x - 1) >= 0 ? player.x -= 1 : 0
                            break
                        default:
                            break
                    }
                }

                return {
                    movePlayer,
                    state
                }
            }

            function renderScreen() {
                context.clearRect(0, 0, 10, 10)

                for (const playersId in game.state.players) {
                    const player = game.state.players[playersId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x, player.y, player.w, player.h)
                }

                for (const  fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, fruit.w, fruit.h)
                }

                requestAnimationFrame(renderScreen)
            }

            function createKeyboardListener() {
                const state = {
                    observers: []
                }

                function subscribe(observerFunction) {
                    state.observers.push(observerFunction)
                }

                function notifyAll(command) {
                    console.log(`Notifying ${state.observers.length} observers`)

                    for (const observerFunction of state.observers) {
                        observerFunction(command)
                    }
                }
                
                document.addEventListener('keydown', handleKeydown)

                function handleKeydown(event) {
                    const keyPressed = event.key
                    
                    const command = {
                        playerId: 'player1',
                        keyPressed
                    }

                    notifyAll(command)
                }

                return {
                    subscribe
                }
            }
        
        </script>
    </body>
</html>
